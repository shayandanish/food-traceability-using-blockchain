apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: shayandanish/food-traceability-backend:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8545
